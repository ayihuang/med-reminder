[env:esp32dev]
platform = espressif32
board    = esp32dev
framework = arduino
monitor_speed = 115200

; Pull in Mobiztâ€™s Firebase ESP Client
lib_deps =
  Firebase-ESP-Client=https://github.com/mobizt/Firebase-ESP-Client.git#v4.4.7

lib_ignore =
  Firebase-ESP-Client/examples
upload_port = COM5